<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FireCode Password Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
  <div class="container">
    <h2>FireCode Password Generator</h2>
    <div class="wrapper">

      <!-- Input Box -->
      <div class="inputBox">
        <input type="text" disabled>
        <span class="material-symbols-rounded">copy_all</span>
      </div>

      <!-- Password Indicator -->
      <div class="indicator"></div>

      <!-- Password Length -->
      <div class="passswordLength">
        <div class="details">
          <label class="title">Length</label>
          <span></span>
        </div>
        <input type="range" min="1" max="30" value="14" step="1">
      </div>

      <!-- Password Settings -->
      <div class="settings">
        <label class="title">Settings</label>
        <ul class="options">

          <!-- Lowercase Option -->
          <li class="option">
            <input type="checkbox" id="lowercase" checked>
            <label for="lowercase">Lowercase</label>
          </li>

          <!-- Uppercase Option -->
          <li class="option">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Uppercase</label>
          </li>

          <!-- Numbers Option -->
          <li class="option">
            <input type="checkbox" id="numbers">
            <label for="numbers">Numbers</label>
          </li>

          <!-- Symbols Option -->
          <li class="option">
            <input type="checkbox" id="symbols">
            <label for="symbols">Symbols</label>
          </li>

          <!-- Avoid Ambiguity Option -->
          <li class="option">
            <input type="checkbox" id="avoidAmbiguity">
            <label for="avoidAmbiguity">Avoid Ambiguity</label>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
